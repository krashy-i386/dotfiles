window:
  dimensions:
    columns: 140 
    lines: 38

  padding:
    x: 10
    y: 10

  opacity: 1.0

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Cozette 
    #style: Regular

  #bold:
    #family: monospace
    #style: Bold

  #italic:
    #family: monospace
    #style: Italic

  #bold_italic:
    #family: monospace
    #style: Bold Italic

  size: 13.0

  offset:
    x: 0
    y: 0

# Colors (Paradise by Manas140 on github)
colors:
  primary:
    background: '#151515'
    foreground: '#E8E3E3'
  
  normal:
    black:   '#151515'
    red:     '#B66467'
    green:   '#8C977D'
    yellow:  '#D9BC8C'
    blue:    '#8DA3B9'
    magenta: '#A988B0'
    cyan:    '#8AA6A2'
    white:   '#E8E3E3'
 
  bright:
    black:   '#353535'
    red:     '#B66467'
    green:   '#8C977D'
    yellow:  '#D9BC8C'
    blue:    '#8DA3B9'
    magenta: '#A988B0'
    cyan:    '#8AA6A2'
    white:   '#E8E3E3'

cursor:
  style:
    # â–‡ Block
    # _ Underline
    # | Beam
    shape: Underline
    blinking: On 

